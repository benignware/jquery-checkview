<!DOCTYPE HTML>
<html>
  <head>
	    <meta charset="utf-8"/>
	    
	    <!-- example of jquery checkview component -->
	    
	    <title>Checkview Example</title>
	    
	    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	    
	    <script src="http://codeorigin.jquery.com/jquery-1.10.2.min.js"></script>
	    
	    <!-- bootstrap 2 -->
	    <!--<link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap.min.css" rel="stylesheet">
	    <script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>-->
	    
	    <!-- bootstrap3 -->
	    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
	    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
	    
	    <link href="../src/jquery.checkview.css" rel="stylesheet">

	    <script src="../src/jquery.checkview.js"></script>
	    
		<script>
		  
		  
			$(function() {
			  
			  // init checkview
				$('#example-1').find("input[type='checkbox'], input[type='radio']").checkview();
				
				$('#example-2').find("input[type='checkbox'], input[type='radio']").checkview({
          wrapperClass: 'btn btn-default btn-xs',
          iconClass: 'glyphicon glyphicon-ok'
        });
				
			});
			
		</script>
		
	</head>
	<body>
		
		<header class="subhead" id="overview">
		  <div class="container">
		    <h1>jquery-checkview</h1>
		    <p class="lead">Custom style checkboxes</p>
		  </div>
		</header>

    <div class="container">
      
      <div id="example-1">
        <h2>Basic Usage</h2>
        <input type="checkbox" id="checkme"/> 
        <label for="checkme">Check me</label>
      </div>
      
		  <div id="example-2">
		    <h2>Using Bootstrap</h2>
  		  <div class="row">
  		    <div class="col-md-5">
      			<form class="well">
      				<fieldset>
      					<legend>Form</legend>
        			  <div class="form-group control-group">
                  <label>Checkbox</label>
          			  <div class="checkbox">
          					<label>
          						<input type="checkbox" name="check"/> Check me
          					</label>
          			  </div>
          			</div>
        			  <div class="form-group control-group">
          			  <label>Radio group</label>
          			  <div class="radio">
                    <label>
                      <input type="radio" name="option" id="optionsRadios1" value="option1" checked>
                      Option one
                    </label>
                  </div>
                  <div class="radio">
                    <label>
                      <input type="radio" name="option" id="optionsRadios2" value="option2">
                      Option two
                    </label>
                  </div>
                </div>
      					<button type="submit" class="btn btn-default">Submit</button>
      				</fieldset>
      			</form>
      	  </div>
  		  </div>
  		</div>
		</div>
	</body>
</html>
