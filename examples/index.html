<!DOCTYPE HTML>
<html>
  <head>
	    <meta charset="utf-8"/>
	    
	    <!-- example of jquery checkview component -->
	    
	    <title>Checkview Example</title>
	    
	    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	    
	    <script src="http://codeorigin.jquery.com/jquery-1.10.2.min.js"></script>
	    
	    <!-- bootstrap 2 -->
	    <!--<link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap.min.css" rel="stylesheet">
	    <script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>-->
	    
	    <!-- bootstrap3 -->
	    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
	    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
	    
	    <!--<link href="../src/css/checkview.css" rel="stylesheet">-->

	    <script src="../src/js/jquery.checkview.js"></script>
	    
		<script>
		  
		  
			$(document).ready(function() {
			  
			  // init checkview
				$("input[type='checkbox']").checkview();
				
			});
			
		</script>
		
	</head>
	<body>
		
		<header class="subhead" id="overview">
		  <div class="container">
		    <h1>jquery-checkview</h1>
		    <p class="lead">Custom style checkboxes</p>
		  </div>
		</header>

    <div class="container">
		
		  <div class="row">
		    <div class="col-md-5 span5">
    			<form class="well">
    				<fieldset>
    					<legend>Form</legend>
    					<div class="form-group control-group">
      					<label>Label name</label>
      					<input type="text" name="text" placeholder="Type something" class="form-control">
      			  </div>
      			  <div class="checkbox">
      					<label>
      						<input type="checkbox" name="checkme"/> Check me
      					</label>
      			  </div>
    					<button type="submit" class="btn btn-default">Submit</button>
    				</fieldset>
    			</form>
    	  </div>
		  </div>
		  
		</div>
		
	</body>
</html>
